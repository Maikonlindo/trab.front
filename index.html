<!DOCTYPE html>
<html>

<head>
    <title>Salvar Vídeos do YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            text-align: center;
        }

        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #videosSalvos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        iframe {
            border: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Salvar Vídeos do YouTube</h1>
        <form id="meuFormulario">
            <label for="videoLink">Link do Vídeo do YouTube:</label>
            <input type="url" id="videoLink" name="videoLink" required>
            <button type="submit">Salvar</button>
        </form>

        <h2>Vídeos Salvos:</h2>
        <div id="videosSalvos"></div>
    </div>

    <!-- Adicione a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <!-- Incluir o script JavaScript -->
    <script src="java.js"></script>
</body>

</html>
